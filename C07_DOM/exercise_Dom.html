<!-- Practice your DOM selection skills!

Your task is to select and store three DOM elements in the pre-defined variables mainHeading, secondAdvantage and advDiv:
mainHeading should store the <h1> element
secondAdvantage should store the second (!) <li> element (
<li>Available</li>)
advDiv should store the <div> with the id advantages
Use the DOM selection tools you learned about to get access to those elements and store them in the three variables. -->

        <!DOCTYPE HTML>
        <html>

        <head>
            <title>Exercise time!</title>
        </head>

        <body>
            <main>
                <div id="overview">
                    <h1>HTML & JavaScript are crucial technologies</h1>
                    <p>The web would not work without them...</p>
                </div>
                <div id="advantages">
                    <ul>
                        <li>Flexible</li>
                        <li>Available</li>
                        <li>Magical</li>
                    </ul>
                </div>
            </main>
            <script>
                // Your solution code goes here
                const mainHeading = document.querySelector('h1');
                const secondAdvantage = document.querySelectorAll('#advanteges li')[1]; // <---- selecting the second element from list 
                const advDiv = document.getElementById('advantages');
            </script>
        </body>

        </html>
